<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ร้านกำหมุด</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5; /* สีครีมอ่อน */
            color: #4e3b2f; /* สีน้ำตาลเข้ม */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #d6bfa7; /* สีครีมเข้ม */
            color: #4e3b2f; /* สีน้ำตาลเข้ม */
            padding: 20px;
            text-align: center;
            border-bottom: 4px solid #b89a7c; /* สีน้ำตาลอ่อน */
        }

        nav {
            background-color: #e9d8c7; /* สีครีมอ่อน */
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 4px solid #d6bfa7; /* สีครีมเข้ม */
            position: relative;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-grow: 1;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 15px;
            flex-grow: 1;
            justify-content: center; /* จัดกลาง */
        }

        nav ul li {
            margin: 0;
        }

        nav ul li a {
            color: #4e3b2f; /* สีน้ำตาลเข้ม */
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
            background-color: #f8f0e4; /* สีครีมอ่อน */
            padding: 10px 15px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #d0b89c; /* สีน้ำตาลอ่อน */
            color: white;
        }

        #regionSelect {
            padding: 8px;
            font-size: 14px;
            border-radius: 8px;
            background-color: #f8f0e4; /* สีครีมอ่อน */
            border: 1px solid #4e3b2f; /* ขอบสีน้ำตาลเข้ม */
            margin-left: auto;
            width: 200px; /* กำหนดความกว้างเริ่มต้น */
        }

        section {
            flex: 1;
            padding: 20px;
            text-align: center;
            background-color: #faf5f1; /* สีครีมอ่อน */
        }

        select, button {
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
        }

        button {
            background-color: #d6bfa7; /* สีครีมเข้ม */
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #b89a7c; /* สีน้ำตาลอ่อน */
        }

        footer {
            background-color: #b89a7c; /* สีน้ำตาลอ่อน */
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 1em;
            font-weight: bold;
        }

        /* ปรับให้ Responsive */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
                padding: 10px;
            }

            nav ul {
                display: flex;
                gap: 10px;
                flex-wrap: wrap; /* ทำให้รายการใน ul อยู่ในบรรทัดเดียวกัน */
                justify-content: center;
                background-color: #e9d8c7;
                padding: 10px 0;
                border-bottom: 4px solid #d6bfa7;
                width: 100%;
                margin: 0;
                box-sizing: border-box; /* รวม padding และ border ในความกว้าง */
            }

            #regionSelect {
                width: 100%; /* ยืดให้เต็มความกว้าง */
                margin-top: 10px; /* เพิ่มระยะห่างจาก ul */
                border-radius: 8px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>ยินดีต้อนรับสู่ปักหมุดช้อบ</h1>
    </header>
    <nav>
        <div class="nav-left">
            <select id="regionSelect">
                <option value="">-- กรุณาเลือก --</option>
                <option value="Art/indexart.html">ART TOY</option>
                <option value="model/West.html">MODEL</option>
            </select>
        </div>
        <ul>
            <li><a href="about.html">เกี่ยวกับเรา</a></li>
            <li><a href="services.html">บริการของเรา</a></li>
            <li><a href="contact.html">ติดต่อเรา</a></li>
            <li><a href="blog.html">บทความ</a></li>
            <li><a href="login.html">สมัครสมาชิก</a></li>
        </ul>
    </nav>
    
    <section>
        <!-- เนื้อหาของ section -->
    </section>
    
    <footer>
        <p>ร้านกำหมุด © 2024 - สงวนลิขสิทธิ์</p>
    </footer>
</body>
</html>
